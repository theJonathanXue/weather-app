<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-wrap">
      <header>
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder="Search for a city.."
        />
      </header>
      <div class="info">
        <main id="mainCard">
          <section class="location">
            <div class="city">Portland, OR</div>
            <div class="date">Monday May 10 2021</div>
          </section>
          <div class="current">
            <div class="temp">55<span>°F</span></div>
            <div class="weather">Clouds</div>
            <div class="hi-low">64°F / 46°F</div>
          </div>
        </main>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
